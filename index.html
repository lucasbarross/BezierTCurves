<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bézier Curves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>
<body>
    <div id="container" class="flex column center">
        <!-- <div class="flex column center wrap"> -->
            <!-- <div class="flex column center" style="margin-right: 10px;"> -->
            <div class="flex center">
                <strong>Parâmetro de controle</strong>
                <input type="range" id="interpolationParameter" value="1" min="1" max="500">
                <div id="parameterValue">1</div>
                <!-- </div> -->
            </div>
            <div class="flex center">
                <div class="flex column center" style="margin-right: 10px;">
                    <strong>T-Curvas</strong>
                    <input type="number" id="tCurves" value="1" min="1">
                </div>

                <div class="flex column center">
                    <strong>Carreiras</strong>
                    <input type="number" name="carreiras" id="carreiras" value="500" min="1">
                </div>
            <!-- </div> -->
            </div>
        <button style="margin-top: 10px;">Desenhar curvas</button>
        <div class="flex center column">
            <div style="margin-top:10px; margin-bottom: 10px;" class="flex center">
                <input id="pontos" type="checkbox" checked> Pontos
                <input id="segmentos" type="checkbox" checked> Segmentos
                <input id="curvas" type="checkbox" checked> Curvas
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    
    <script src="assets/js/bezier/Bezier.js"></script>
    <script src="assets/js/bezier/ControlPoint.js"></script>
    <script src="assets/js/canvas.js"></script>
    <script src="assets/js/input.js"></script>
    <script src="assets/js/main.js"></script>
</body> 
</html>
